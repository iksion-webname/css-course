<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS-Class-15</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="product-area">
            <div class="product">
                <div class="product-title">
                    <h1>This is a big Product Name</h1>
                </div>
                <div class="product-image">
                    <!-- lorem picsum থেকে নেওয়া হয়েছে image টি  -->
                    <img
                        src="https://picsum.photos/200/200"
                        alt="product image"
                        width="200"
                        height="200"
                    />
                </div>
                <div class="product-price">
                    <p><strong>TK 2000</strong></p>
                </div>
                <div class="shipping-details">
                    <span>shipping details</span>
                </div>
                <div class="porduct-info">
                    <h3>Product Information</h3>
                    <ul>
                        <li>Info 1</li>
                        <li>Info 2</li>
                        <li>Info 3</li>
                        <li>Info 4</li>
                        <li>Info 5</li>
                    </ul>
                </div>
                <div class="product-buy">
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </section>
    </body>
</html>
